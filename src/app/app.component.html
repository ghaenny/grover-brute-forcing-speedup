<nb-layout>
  <nb-layout-column>
    <app-chat [(userKey)]="userKey" [(hackerKey)]="hackerKey" [messages]="messages"></app-chat>
  </nb-layout-column>
  <nb-layout-footer>
    <app-footer [(userKey)]="userKey" [(hackerKey)]="hackerKey" (userKeyChanged)="userKeyChanged($event)" (hackerKeyChanged)="hackerKey = $event" [messages]="messages"></app-footer>
  </nb-layout-footer>
</nb-layout>
